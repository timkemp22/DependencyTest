androidx-biometrics = {group="androidx.biometric", name= "biometric", version.ref = "biometric"}
androidx-browser = {group = "androidx.browser", name = "browser", version.ref = "browser"}

# Google Services Libraries
google-services-location = {group="com.google.android.gms", name = "play-services-location", version.ref = "playServicesLocation"}
google-services-wallet = {group="com.google.android.gms", name = "play-services-wallet", version.ref = "playServicesWallet"}
google-services-auth = {group="com.google.android.gms", name = "play-services-auth", version.ref = "playServicesAuth"}

# Google General Libraries
google-integrity = {group="com.google.android.play", name="integrity", version.ref="integrity"}
google-review = {group="com.google.android.play", name="review", version.ref="review"}
google-review-ktx = {group="com.google.android.play", name="review-ktx", version.ref="reviewKtx"}
google-gson = {group="com.google.code.gson", name="gson", version.ref="gson"}
google-material = {group="com.google.android.material", name="material", version.ref="material"}
google-flatbuffers = {group="com.google.flatbuffers", name="flatbuffers-java", version.ref="flatbuffers"}

# Compose Libraries
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-compose-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended-android" }
androidx-compose-navigation = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigationCompose" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
