androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }

# Hilt Libraries
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-navigation-compose = { group = "androidx.hilt", name = "hilt-navigation-compose", version.ref = "hiltNavigation" }
hilt-compiler = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "hilt" }
hilt-work = { group = "androidx.hilt", name = "hilt-work", version.ref = "hiltExt" }

# Firebase
firebase-messaging = {group = "com.google.firebase", name ="firebase-messaging", version.ref="firebaseMessaging"}
firebase-analytics = {group = "com.google.firebase", name ="firebase-analytics", version.ref="firebaseAnalytics"}

# Misc Libraries
okhttp = {module="com.squareup.okhttp3:okhttp", version.ref = "okhttp"}
kotlin-standard-library = {group = "org.jetbrains.kotlin", name = "kotlin-stdlib", version.ref = "kotlin"}
